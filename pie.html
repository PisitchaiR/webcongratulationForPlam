        /* Layout Structure=========================================*/
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(to right bottom, #051937, #004e79, #008892, #00bf6f, #b4eb12);

        /* ‡∏Å‡∏£‡∏≠‡∏ö‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î */
        .card-container {

            justify-content: center;
            padding: 1rem;
        }

        /* Card ============================================*/
        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î */
        .card {
            position: relative;
            width: 250px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.05);
            box-shadow: -0.1rem 1.7rem 6.6rem -3.2rem rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            transition: all 1s ease;
        }


        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏Å‡∏≤‡∏£ Flip */
        .flip-card {
            position: absolute;
            right: 0;
            width: 250px;
            height: 350px;
            perspective: 100rem;

            transition: all 1s ease;
            visibility: hidden;
            z-index: 100;
        }

        /* This is done so content in the inside page can be selected */
        .flip-card>* {
            visibility: visible;
        }

        /* An inner container to hold the flip card. This excludes the inside page */
        .flip-card-container {
            height: 100%;
            position: absolute;
            right: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: all 1s ease;
            width: 100%;

        }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡πÄ‡∏•‡∏∞‡∏´‡∏•‡∏±‡∏á */
        .card-front,
        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            backface-visibility: hidden;

            border-radius: 4px;
        }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ */
        .card-front {
            height: 350px;
            width: 250px;
            background-color: #344635;
        }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏ô */
        .card-front-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0.75rem;
            border-radius: 4px;
        }

        /*  fotter ‡∏ö‡∏ô‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ */
        .bottom-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;

            width: 100%;
            height: 50px;

            padding: 1.5rem;
            font-size: 1.75rem;

            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        /* Card(Left) =================================================================*/

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ß‡∏ô‡πÉ‡∏ô ‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢ */
        .card-back {

        }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ß‡∏ô‡πÉ‡∏ô ‡∏ù‡∏±‡πà‡∏á‡∏ã‡πâ‡∏≤‡∏¢ (‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û) */
        .card-back-img {

            min-height: 100%;
            object-fit: cover;
            width: 100%;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        /* Card(Right) =================================================================*/
        /* ‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤ (container) */
        .inside-container {

            height: 100%;
            background-color: #fafbfa;

            padding: 2rem;
            position: absolute;
            right: 0;
            z-index: 1;

            transition: all 1s ease;

        /* ‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤(content) */
        .inside-content {

        /* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô ‡∏ù‡∏±‡πà‡∏á‡∏Ç‡∏ß‡∏≤ (‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠) */

        .inside-content-text {

        /* Functionality =================================================================*/
        /* ‡πÄ‡∏ã‡∏ï‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô 2 ‡πÄ‡∏ó‡πà‡∏≤ ‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
        .card:hover {

        /* ‡πÄ‡∏ß‡∏•‡∏≤ a:hover ‡∏ï‡∏≠‡∏ô‡∏™‡∏°‡∏∏‡∏î‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏∞‡∏°‡∏µ Animation */
        .card:hover .flip-card-container {

        /* ‡πÄ‡∏ß‡∏•‡∏≤ a:hover ‡∏ï‡∏≠‡∏ô‡∏™‡∏°‡∏∏‡∏î‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏∞‡∏°‡∏µ‡πÄ‡∏á‡∏≤‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î‡∏™‡∏°‡∏∏‡∏î */

        /*================================================================================*/
